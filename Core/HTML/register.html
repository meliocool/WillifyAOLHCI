<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willify</title>
    <link href = "/Core/CSS/register.css" rel="stylesheet">
    <link href = "/Core/CSS/mediaqueries.css" rel="stylesheet">
</head>
<body>
    <section id = "register-page">
        <div class = "wrapper">
            <div class="left-side">
                <h1 class="titlebro"><span>Live</span> Up To <br>Your <span>Tunes</span></h1>
                <img src="/assets/headset-removebg-preview.png" alt="Headset">
            </div>
            <div class = "register-window">
                <h1>Register</h1>
                <form action = "#" class = "form">
                    <div class = "input-box">
                        <label>Email</label>
                        <input type = "email">
                    </div>
                    <div class = "input-box">
                        <label>Username</label>
                        <input type = "text">
                    </div>
                    <div class = "input-box">
                        <label>Password</label>
                        <input type = "password">
                    </div>
                    <div class = "col">
                        <div class = "gender-box">
                            <h3>Gender</h3>
                            <div class = "gender-option">
                                <div class = "gender">
                                    <input type = "radio" id = "check-male" name = "gender"/>
                                    <label for = "check-male">Male</label>
                                </div>
                                <div class = "gender">
                                    <input type = "radio" id = "check-female" name = "gender"/>
                                    <label for = "check-female">Female</label>
                                </div>
                                <div class = "gender">
                                    <input type = "radio" id = "check-other" name = "gender"/>
                                    <label for = "check-other">Other</label>
                                </div>
                            </div>
                        </div>
                        <div class = "input-box">
                            <label>Age</label>
                            <input type = "number" min = "0" max = "100">
                        </div>
                    </div>
                    <h3>Upload a Profile Picture</h3>
                    <div class = "pfp">
                        <label for="input-file" id = "drop-area">
                            <input type="file" id = "input-file" hidden>
                            <img src = "/assets/image-plus-svgrepo-com.svg">
                            <p>Click to upload an image</p>
                        </label>
                    </div>
                    <button type = "button" class = "create-acc-btn" onclick="window.location.href='/Core/HTML/main.html'">Create Account</button>
                </form>
            </div>
        </div>
    </section>
    <script src = "/Core/JS/Validation.js"></script>
</body>
</html>
