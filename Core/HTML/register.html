<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willify</title>
    <link href = "/Core/CSS/register.css" rel="stylesheet">
    <link href = "/Core/CSS/mediaqueries.css" rel="stylesheet">
</head>
<body>
    <section id = "register-page">
        <div class = "wrapper">
            <div class="left-side">
                <h1 class="titlebro"><span>Live</span> Up To <br>Your <span>Tunes</span></h1>
                <img src="/assets/headset-removebg-preview.png" alt="Headset">
            </div>
            <div class = "register-window">
                <h1>Register</h1>
                <form class = "form">
                    <div class = "input-box">
                        <label>Email</label>
                        <input id = "email" type = "email">
                    </div>
                    <div class = "input-box">
                        <label>Username</label>
                        <input id = "username" type = "text">
                    </div>
                    <div class = "input-box">
                        <label>Password</label>
                        <input id = "password" type = "password">
                    </div>
                    <div class = "col">
                        <div class = "input-box">
                            <label>Confirm Password</label>
                            <input id = "confirm-password" type = "password">
                        </div>
                        <div id = "age-box">
                            <label>Age</label>
                            <input type = "number" id = "age" min = "0" max = "100">
                        </div>
                        <div class = "input-box">
                            <label>Favorite Genre</label>
                            <input type = "text" id = "genre">
                        </div>
                    </div>
                    <div class = "gender-box">
                        <h3>Gender</h3>
                        <div class = "gender-option">
                            <div class = "gender">
                                <input type = "radio" id = "check-male" name = "gender"/>
                                <label for = "check-male" id = "male">Male</label>
                            </div>
                            <div class = "gender">
                                <input type = "radio" id = "check-female" name = "gender"/>
                                <label for = "check-female" id = "female">Female</label>
                            </div>
                            <div class = "gender">
                                <input type = "radio" id = "check-other" name = "gender"/>
                                <label for = "check-other" id = "other">Other</label>
                            </div>
                        </div>
                    </div>
                    <h3>Upload a Profile Picture</h3>
                    <div class = "pfp">
                        <label for="input-file" id = "drop-area">
                            <input type="file" id = "input-file" hidden>
                            <img src = "/assets/image-plus-svgrepo-com.svg">
                            <p>Click to upload an image (Max 25 MB)</p>
                        </label>
                    </div>
                    <button type = "button" class = "create-acc-btn" onclick="validateAndRedirect()">Create Account</button>
                </form>
            </div>
        </div>  
    </section>
    <script src = "/Core/JS/Validation.js"></script>
</body>
</html>
